<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left">
          <img class="mobile" src="image-product-mobile.jpg" alt="perfume-bottle-for-movile-view" />
          <img class="desktop" src="image-product-desktop.jpg" alt="perfume-bottle-for-desktop-view">
        </div>
        
        <div class="right">
          <div class="card-body">
            <h6>Perfume</h6>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="card-footer">
            <div class="price">
              <span class="current-price">$149.99</span>
              <span class="original-price">$169.99</span>
            </div>
  
            <div class="btn"><button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button></div>
          </div>
        </div>
        
      </div>
    </main>

  </body>
</html>
